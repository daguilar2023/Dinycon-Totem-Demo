<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>El Fontan Market</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <div class="cabecera" style="text-align: center;">
      <img
        src="./img/logo-mercado-el-fontan.png"
        style="width: 175px; height: auto;"
        alt="Logo Mercado El Fontan"
      />
    </div>

    <div style="position: relative; overflow: hidden;">
      <img
        src="./img/fondo-mejor.png"
        style="width: 100%; max-height: 350px; object-fit: cover; filter: brightness(0.7);"
        alt="Banner"
      />
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        "
      >
        <h1 style="color: white; font-size: 60px;"> Descubre todo lo que tenemos para ti</h1>
      </div>
    </div>

    <!-- contenido principal -->
    <div class="container mt-5">
      <div class="row">

        <div class="col-12 col-sm-6 mb-5">
          <a href="puestos.html" class="enlace-inicio text-center text-decoration-none text-dark">
            <img
              src="./img/puestos-imagen.jpg"
              class="enlace-imagen-circular"
              alt="Puestos"
            />
            <h2 class="mt-3">Puestos</h2>
            <h5>Localiza exactamente lo que necesitas</h5>
          </a>
        </div>

        <div class="col-12 col-sm-6 mb-5">
          <a href="ofertas.html" class="enlace-inicio text-center text-decoration-none text-dark">
            <img
              src="./img/ofertas-imagen.jpg"
              class="enlace-imagen-circular"
              alt="Ofertas"
            />
            <h2 class="mt-3">Ofertas</h2>
            <h5>Descubre los precios especiales para hoy</h5>
          </a>
        </div>

        <div class="col-12 col-sm-6 mb-5">
          <a href="campanas.html" class="enlace-inicio text-center text-decoration-none text-dark">
            <img
              src="./img/imagen-campanas.jpg"
              class="enlace-imagen-circular"
              alt="Campañas"
            />
            <h2 class="mt-3">Campañas</h2>
            <h5>¡No te las pierdas!</h5>
          </a>
        </div>

        <div class="col-12 col-sm-6 mb-5">
          <a href="encuestas.html" class="enlace-inicio text-center text-decoration-none text-dark">
            <img
              src="./img/imagen-encuestas.jpg"
              class="enlace-imagen-circular"
              alt="Encuestas"
            />
            <h2 class="mt-3">Encuestas</h2>
            <h5>Tu opinión es muy importante</h5>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mb-5">
          <div
            class="enlace-inicio text-center text-decoration-none text-dark d-block position-relative"
          >
            <img
              src="./img/market-place-imagen.png"
              class="enlace-imagen-rectangular"
              alt="Marketplace"
            />
            <div class="marketplace-overlay">
              <h2>Marketplace</h2>
              <h5>Haz tu pedido online <br/>y recíbelo en el día</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
