<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>El Fontan Market - Mapa</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="cabecera text-center">
      <img
        src="./img/logo-mercado-el-fontan.png"
        style="width: 175px; height: auto;"
      />
    </div>

    <section class="map-banner d-flex align-items-center justify-content-center" style=" background-color: rgb(247, 247, 247);">
      <img
        src="./img/plano-mercado.png"
        class="map-banner-img"
        style="width: 500px; margin: 60px;"
      />
    </section>

    <section class="directorio-section text-center">
      <div class="container mt-3">
        <img
          src="./img/directorio-de-puestos.png"
          alt="Directorio de puestos"
          class="img-fluid"
        />
      </div>
    </section>

    <div class="nav-buttons">
      <a href="index.html" class="mx-3 btn-round">
        <img
          src="./img/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          class="nav-icon"
        />
      </a>
      <a href="index.html" class="mx-3 btn-round">
        <img
          src="./img/home_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          class="nav-icon"
        />
      </a>
    </div>
  </body>
</html>
