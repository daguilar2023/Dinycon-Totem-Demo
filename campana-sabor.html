<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>El Fontan Market</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- CABECERA -->
    <div class="cabecera text-center">
      <img
        src="./img/logo-mercado-el-fontan.png"
        style="width: 175px; height: auto;"
        alt="Logo Mercado El Fontan"
      />
    </div>

    <!-- Imagen principal de la campaña -->
    <div class="carta-campana">
        <img src="./img/sabor.png" class="campana-img" alt="El sabor de Asturias" />
        <div class="campana-titulo">El sabor de Asturias</div>
    </div>

    <!-- Sección QR y texto explicativo -->
    <div class="container text-center mt-5">
      <div class="row align-items-center justify-content-center">
        <!-- QR code -->
        <div class="col-auto mb-3 mb-sm-0">
          <img src="./img/QR.png" alt="QR code" class="qr-img" />
        </div>
        <!-- Mensaje junto al QR -->
        <div class="col-auto">
          <p class="qr-text">
            Escanea el código con tu móvil<br />
            y accede a esta promoción
          </p>
        </div>
      </div>

      <!-- Texto adicional debajo -->
      <h3 class="campana-detalle mt-5">
        El Fontán Market te ofrece esta promoción única y limitada
      </h3>
    </div>

    <!-- BOTONES DE NAVEGACIÓN (FIJOS) -->
    <div class="nav-buttons">
      <!-- Botón Volver -->
      <a href="campanas.html" class="mx-3 btn-round">
        <img
          src="./img/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt="Volver"
          class="nav-icon"
        />
      </a>
      <!-- Botón Inicio -->
      <a href="index.html" class="mx-4 btn-round">
        <img
          src="./img/home_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt="Inicio"
          class="nav-icon"
        />
      </a>
    </div>
  </body>
</html>
